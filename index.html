<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: aqua;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            background-color: rgb(255, 82, 50);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        header {
            background-color: #1f73d3;
            color: white;
            padding: 10px 0;
            border-radius: 10px 10px 0 0;
        }

        h1 {
            margin: 0;
        }

        .weather-info {
            margin: 20px 0;
        }

        .search {
            margin: 20px 0;
        }

        input[type="text"] {
            padding: 10px;
            width: 70%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #357ab8;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Weather App</h1>
        </header>
        <main>
            <div class="weather-info">
                <h2 id="city">City Name</h2>
                <p id="temperature">Temperature: 25째C</p>
                <p id="description">Description: Sunny</p>
                <p id="humidity">Humidity: 60%</p>
                <p id="wind-speed">Wind Speed: 10 km/h</p>
                <p id="feels-like">Feels Like: 20째C</p>
            </div>
            <div class="search">
                <input type="text" class="search-input" id="cityInput" value="New Delhi" placeholder="Enter city name">
                <button id="search-button">Search</button>
                <p id="error-message" class="error-message"></p>
            </div>
        </main>
    </div>

    <script>
        const searchButton = document.getElementById('search-button');
        const searchInput = document.getElementById('cityInput');
        const cityElement = document.getElementById('city');
        const temperatureElement = document.getElementById('temperature');
        const descriptionElement = document.getElementById('description');
        const humidityElement = document.getElementById('humidity');
        const windSpeedElement = document.getElementById('wind-speed');
        const feelsLikeElement = document.getElementById('feels-like');
        const errorMessageElement = document.getElementById('error-message');

        searchButton.addEventListener('click', async () => {
            const city = searchInput.value.trim();
            if (city) {
                try {
                    const response = await fetch(`http://api.weatherapi.com/v1/current.json?key=6ac294fa80a84fdab8252435240912&q=${city}&aqi=no`);
                    const data = await response.json();
                    cityElement.textContent = data.location.name;
                    temperatureElement.textContent = `Temperature: ${data.current.temp_c}째C`;
                    descriptionElement.textContent = `Description: ${data.current.condition.text}`;
                    humidityElement.textContent = `Humidity: ${data.current.humidity}%`;
                    windSpeedElement.textContent = `Wind Speed: ${data.current.wind_kph} km/h`;
                    feelsLikeElement.textContent = `Feels Like: ${data.current.feelslike_c}째C`;
                    errorMessageElement.textContent = '';
                } catch (error) {
                    console.error(error);
                    errorMessageElement.textContent = 'Error: Unable to fetch weather data';
                }
            } else {
                errorMessageElement.textContent = 'Please enter a city name';
            }
        });
    </script>
</body>
</html>
